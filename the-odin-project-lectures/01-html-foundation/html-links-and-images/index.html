<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Links & Images</title>
  </head>

  <body>
    <h1>Homepage</h1>

    <!-- Anchor Element ! -->
    <!-- 
    Attributes:
    href: HyperText Reference 
    target="_blank": Open link in a new tab 
    rel="noopener noreferrer": Prevent phishing attacks
    ! -->

    <!-- Absolute Link -->
    <a
      href="https://www.theodinproject.com/about"
      target="_blank"
      rel="noopener noreferrer"
    >
      About The Odin Project
    </a>
    <br />

    <!-- Relative Link -->
    <a href="./pages/about.html" target="_blank">About</a>
    <br>

    <!-- Image -->
    <!-- <img src="https://www.theodinproject.com/mstile-310x310.png" alt="odin-logo"> -->
    <img src="./images/dog.jpp" alt="charles-dog" width="300" >
    
</html>
